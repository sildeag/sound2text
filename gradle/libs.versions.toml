misc-eu-hansolo-tilesfx = { module = "eu.hansolo:tilesfx", version.ref = "tilesfx" }
misc-vosk = { module = "com.alphacephei:vosk-model-en", version.ref = "vosk" }
misc-vosk-android = { module = "com.alphacephei:vosk-android", version.ref = "vosk" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging", version.ref = "kotlin-logging" }


# =====================================================================
#                BUNDLES - Answering your specific question
# =====================================================================
[bundles]

# Bundle for the Android UI module, to be used in AndroidApplicationComposeConventionPlugin
compose-android = ["compose-ui", "compose-material3", "activity-compose"]

# Bundle for Koin, used in the android-ui module.
koin-android = ["koin-core", "koin-android", "koin-androidx-compose"]

# A multiplatform Koin bundle for the :core module
koin-multiplatform = ["koin-core", "koin-annotations"]

koin-test = ["koin-test", "koin-test-junit5"]

# Bundle for Kotlinx Coroutines, used in the :core module (often with `api`)
kotlinx-coroutines = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]

# A common testing bundle
test-android = ["junit", "androidx-test-ext-junit"]

# A bundle for all the JavaFX modules, used by our smart helper in `buildSrc`
javafx = ["javafx-base", "javafx-controls", "javafx-fxml",
    "javafx-graphics", "javafx-swing"]

logging = ["slf4j-api", "logback-classic", "kotlin-logging"]

test = ["junit-api", "junit-engine", "misc-mockk", "koin-test",
    "testfx-core", "testfx-junit5"]

itext = [
    "itext-barcodes", "itext-bouncy-castle-connector", "itext-commons",
    "itext-font-asian",
    "itext-forms", "itext-hyph", "itext-io", "itext-kernel", "itext-layout",
    "itext-pdfa", "itext-pdfua", "itext-sign", "itext-styled-xml-parser",
    "itext-svg"]


